<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nisterion</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #141421, #07070c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .container {
            text-align: center;
        }

        .discord-icon {
            width: 64px;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 8px #5865F2);
        }

        a {
            text-decoration: none;
            color: white;
            display: inline-block;

            font-size: 44px;
            letter-spacing: 2px;

            text-shadow:
                0 0 5px #ffffff,
                0 0 10px #5865F2,
                0 0 20px #5865F2,
                0 0 40px #5865F2;

            transition:
                transform 0.3s ease,
                text-shadow 0.3s ease,
                opacity 0.3s ease;
        }

        a:hover {
            transform: scale(1.25);
            opacity: 0.9;

            text-shadow:
                0 0 10px #ffffff,
                0 0 20px #5865F2,
                0 0 40px #5865F2,
                0 0 80px #5865F2;
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ */
        .arrow {
            margin-top: 14px;
            font-size: 28px;
            color: white;
            animation: bounce 1.5s infinite;
            text-shadow: 0 0 10px #5865F2;
        }

        /* PRESS */
        .press {
            margin-top: 4px;
            font-size: 16px;
            letter-spacing: 3px;
            color: #bfc5ff;
            text-shadow: 0 0 8px #5865F2;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∏ */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        /* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω */
        @media (max-width: 600px) {
            .discord-icon {
                width: 80px;
            }

            a {
                font-size: 64px;
            }

            .arrow {
                font-size: 40px;
            }

            .press {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            class="discord-icon"
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg"
            alt="Discord"
        >

        <br>

        <a href="https://discord.gg/xERF6uSK" target="_blank">
            nisterion
        </a>

        <div class="arrow">‚Üì</div>
        <div class="press">PRESS</div>
    </div>
</body>
</html>
