<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>nisterion</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #141421, #07070c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .discord-icon {
            width: 64px;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 8px #5865F2);
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 44px;
            letter-spacing: 2px;
            display: inline-block;

            text-shadow:
                0 0 5px #ffffff,
                0 0 10px #5865F2,
                0 0 20px #5865F2,
                0 0 40px #5865F2;

            transition:
                transform 0.3s ease,
                text-shadow 0.3s ease,
                opacity 0.3s ease;
        }

        a:hover {
            transform: scale(1.25);
            opacity: 0.9;

            text-shadow:
                0 0 10px #ffffff,
                0 0 20px #5865F2,
                0 0 40px #5865F2,
                0 0 80px #5865F2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            class="discord-icon"
            src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg"
            alt="Discord"
        >
        <br>
        <a href="https://discord.gg/wa3aGn5q" target="_blank">
            nisterion
        </a>
    </div>
</body>
</html>
