<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nisterion</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #141421, #07070c);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .container {
            text-align: center;
        }

        /* –ö–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π Discord –ª–æ–≥–æ—Ç–∏–ø */
        .discord-link {
            display: inline-block;
            transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
        }

        .discord-link:hover {
            transform: scale(1.25);
            opacity: 0.95;
        }

        .discord-icon {
            width: 90px;
            filter:
                drop-shadow(0 0 6px #ffffff)
                drop-shadow(0 0 15px #5865F2)
                drop-shadow(0 0 30px #5865F2)
                drop-shadow(0 0 60px #5865F2);
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö */
        .arrow {
            margin-top: 18px;
            font-size: 30px;
            color: white;
            animation: bounceUp 1.5s infinite;
            text-shadow: 0 0 12px #5865F2;
        }

        /* PRESS */
        .press {
            margin-top: 6px;
            font-size: 16px;
            letter-spacing: 3px;
            color: #bfc5ff;
            text-shadow: 0 0 8px #5865F2;
        }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            .discord-icon {
                width: 130px;
            }

            .arrow {
                font-size: 44px;
            }

            .press {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <a
            class="discord-link"
            href="https://discord.gg/xERF6uSK"
            target="_blank"
        >
            <img
                class="discord-icon"
                src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg"
                alt="Discord"
            >
        </a>

        <div class="arrow">‚Üë</div>
        <div class="press">PRESS</div>

    </div>
</body>
</html>
